<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="renderTable()">

    <div class="titleCont">
            <h1>Library</h1>
            <button id="bookButton"><span>New Book</span></button>
    </div>

    <div class="bottomCont">
        <div class="tableCont">
            <div class="tableContainer">
            <table id="tableMain">
                <tr>
                    <th class="tableHeads">Title</th>
                    <th class="tableHeads">Author</th>
                    <th class="tableHeads">Length</th>
                    <th class="tableHeads">Rating</th>
                    <th class="tableHeads">Read</th>
                    <th class="tableHeads"> </th>
                </tr>
            </table>
            </div>
        </div>

        <div class="formCont">
            <div id="form" class="formContainer hidden">
                <h2 class="formTitle">New Book Form</h2>

                <div class="inputCont">
                    <form id="formMain" onsubmit="addBookToLibrary()">
                        <label class="input-titles" for="bookTitle">Book Name</label>
                        <input type="text" id="bookTitle" name="bookTitle" title="Type name of book" placeholder="Ender's Game">

                        <label class="input-titles" for="author">Author</label>
                        <input type="text" id="author" name="author" title="Type author name" placeholder="Michaels, John">

                        <label class="input-titles" for="bookLength">Book Length</label>
                        <input type="number" id="bookLength" name="bookLength" title="Type books page number" placeholder="572">

                        <label class="input-titles" for="rating">Rating/5</label>
                        <select name="rating" id="rating" form="ratingNumber">
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5</option>
                        </select>
                        <fieldset class="fieldSet">
                        <legend>Have you read this book?</legend>
                        <label class="radioCont" for="yes">Yes</label>
                        <input type="radio" id="yes" name="read" value="Read" required>
                        <label class="radioCont" for="no">No</label>
                        <input type="radio" id="no" name="read" value="Unread" checked required></br>
                        </fieldset>

                        <button type="button" id="submitButton" onclick="addBookToLibrary()"><span>Submit</span></button>
                    </form>
                    
                </div>

            </div>
        </div>
    </div>  



    <script src="index.js"></script>
</body>
</html>
